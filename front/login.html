<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Quanta Cloud HIMS</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: url('./img/03dc84de-8fcd-4aef-88c6-3405209c0d1b.png') no-repeat center center/cover;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0);
      backdrop-filter: blur(2px);
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(40px) scale(0.98);
      }

      60% {
        opacity: 0.8;
        transform: translateY(-10px) scale(1.02);
      }

      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-5px);
      }
    }

    .login-box {
      position: relative;
      z-index: 2;
      background: #a5b0b98d;
      width: 380px;
      padding: 40px 35px;
      border-radius: 10px;
      box-shadow: 0 5px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      opacity: 0;
      animation: fadeInUp 1.2s ease-out forwards, float 5s ease-in-out infinite;
      animation-delay: 0.3s;
    }

    .login-box:hover {
      transform: scale(1.02);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
      transition: all 0.3s ease;
    }

    .login-box img {
      width: 90px;
      margin-bottom: 15px;
    }

    .login-box h2 {
      margin-bottom: 20px;
      font-weight: 600;
      font-size: 22px;
      color: #0A233C;
    }

    input,
    select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 15px;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #0A233C;
      box-shadow: 0 0 4px rgba(10, 35, 60, 0.3);
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 5px;
      background: #0A233C;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background: #10345c;
      transform: translateY(-2px);
    }

    .footer {
      margin-top: 15px;
      font-size: 13px;
      color: #555;
    }
  </style>
</head>

<body>
  <div class="login-box">
    <img src="./img/1600w-arM9aB02SLw.webp" alt="Quanta Logo">
    <h2>LOGIN</h2>

    <form id="loginForm">
        <select id="role" required>
        <option value="">Select Role</option>
        <option value="patient">Patient</option>
        <option value="doctor">Doctor</option>
        <!-- <option value="client">Client</option> -->
        <option value="admin">Admin</option>
      </select>

      <input type="text" id="username" placeholder="Email or Username" required />
      <input type="password" id="password" placeholder="Password" required />

      <h5 style="color:#0A233C; margin-bottom:10px;">Select Your Role</h5>
    
      <button type="submit">Login</button>

      <div class="signup-link">
        Don’t have an account? <a href="signup.html">Sign up</a>
      </div>
    </form>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const loginForm = document.getElementById("loginForm");

        loginForm.addEventListener("submit", async (e) => {
          e.preventDefault();

          const username = document.getElementById("username").value.trim();
          const password = document.getElementById("password").value;
          const role = document.getElementById("role").value;

          if (!username || !password || !role) {
            alert("⚠️ Please fill in all fields and select a role!");
            return;
          }

          // Admin shortcut
          if (username === "System" && password === "oracle") {
            return loginAsAdmin(username, password);
          }

          try {
            const res = await fetch("http://localhost:5000/api/login", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ role, username, password }),
            });

            const data = await res.json();

            if (!res.ok) {
              alert(`❌ ${data.message || "Login failed"}`);
              return;
            }

            alert(`✅ Welcome ${data.user.username} (${data.user.role})`);

            switch (data.user.role) {
              case "doctor":
                console.log(data)
                localStorage.setItem("user_id", data.user.profile.user_id);
                localStorage.setItem("doctor_id", data.user.profile.DOCTOR_ID);
                localStorage.setItem(
                  "doctor_name",
                  data.user.profile.first_name + " " + data.user.profile.last_name
                );
                window.location.href = "doctor-dashboard.html";
                break;

              case "patient":
                console.log(res)
                localStorage.setItem("user_id", data.user.user_id);
                localStorage.setItem("patient_id", data.user.profile.PATIENT_ID);

                localStorage.setItem(
                  "patient_name",
                  data.user.profile.FIRST_NAME + " " + data.user.profile.LAST_NAME
                );
                window.location.href = "patient-dashboard.html";
                break;

              case "admin":
              case "staff":
                window.location.href = "staff-dashboard.html";
                break;

              default:
                window.location.href = "dashboard.html";
            }

          } catch (err) {
            console.error(err);
            alert("⚠️ Server connection failed!");
          }
        });

        async function loginAsAdmin(username, password) {
          try {
            const res = await fetch("http://localhost:5000/loginAsAdmin", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ username, password }),
            });

            const data = await res.json();

            if (!res.ok || !data.success) {
              alert(`❌ ${data.message || "Admin login failed"}`);
              return;
            }

            alert(`✅ ${data.message}`);
            window.location.href = "staff-dashboard.html";
          } catch (err) {
            console.error(err);
            alert("⚠️ Database admin login failed!");
          }
        }

        // Make it available globally
        window.loginAsAdmin = loginAsAdmin;

      });
    </script>
  </div>
</body>

</html>
